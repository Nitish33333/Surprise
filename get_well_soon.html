<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Well Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Get Well Soon</h1>
        <div class="love-letter" onclick="showMessage()">
            <img src="https://image.flaticon.com/icons/png/512/25/25352.png" alt="Love Letter" class="love-letter-icon">
        </div>
        <div class="popup" id="popup">
            <span class="close" onclick="closeMessage()">&times;</span>
            <p class="message">I love you a lot, darling. Get well soon!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
